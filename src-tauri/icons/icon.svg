<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景圆角矩形 -->
  <rect x="0" y="0" width="512" height="512" rx="120" fill="url(#bgGradient)"/>

  <!-- 外圈装饰 -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="8"/>
  <circle cx="256" cy="256" r="170" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="4"/>

  <!-- 方格旗 -->
  <g transform="translate(180, 140)">
    <!-- 旗杆 -->
    <rect x="0" y="0" width="12" height="200" rx="6" fill="#ffffff"/>
    <circle cx="6" cy="6" r="12" fill="#ffffff"/>

    <!-- 旗帜背景 -->
    <rect x="12" y="10" width="140" height="100" rx="8" fill="#ffffff" opacity="0.95"/>

    <!-- 方格图案 -->
    <g fill="#667eea">
      <rect x="12" y="10" width="35" height="25"/>
      <rect x="82" y="10" width="35" height="25"/>
      <rect x="47" y="35" width="35" height="25"/>
      <rect x="117" y="35" width="35" height="25"/>
      <rect x="12" y="60" width="35" height="25"/>
      <rect x="82" y="60" width="35" height="25"/>
      <rect x="47" y="85" width="35" height="25"/>
      <rect x="117" y="85" width="35" height="25"/>
    </g>
    <g fill="#764ba2">
      <rect x="47" y="10" width="35" height="25"/>
      <rect x="117" y="10" width="35" height="25"/>
      <rect x="12" y="35" width="35" height="25"/>
      <rect x="82" y="35" width="35" height="25"/>
      <rect x="47" y="60" width="35" height="25"/>
      <rect x="117" y="60" width="35" height="25"/>
      <rect x="12" y="85" width="35" height="25"/>
      <rect x="82" y="85" width="35" height="25"/>
    </g>
  </g>

  <!-- 计时器圆环 -->
  <g transform="translate(256, 340)">
    <!-- 外圈 -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#ffffff" stroke-width="8" opacity="0.3"/>
    <!-- 进度圈 -->
    <path d="M -42.4 -42.4 A 60 60 0 0 1 42.4 -42.4" fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
    <!-- 内圈 -->
    <circle cx="0" cy="0" r="45" fill="#ffffff"/>

    <!-- 时间数字 -->
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#667eea">00:00</text>
  </g>

  <!-- 装饰点 -->
  <circle cx="130" cy="256" r="8" fill="#ffffff" opacity="0.4"/>
  <circle cx="382" cy="256" r="8" fill="#ffffff" opacity="0.4"/>
  <circle cx="256" cy="130" r="8" fill="#ffffff" opacity="0.4"/>
  <circle cx="256" cy="382" r="8" fill="#ffffff" opacity="0.4"/>
</svg>
